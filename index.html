<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHIRSHIZ</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Hidden netlify forms for detection -->
    <div style="display: none">
      <form name="ContactHome" data-netlify="true">
        <input type="hidden" name="subject" value="%{name} השאיר/ה לך פניה" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="message"></textarea>
      </form>

      <form name="VintageWorkshop" data-netlify="true">
        <input
          type="hidden"
          name="subject"
          value="%{name} רוצה להירשם לסדנת עוגת וינטאג'"
        />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="message"></textarea>
      </form>

      <form name="ProWorkshop" data-netlify="true">
        <input
          type="hidden"
          name="subject"
          value="%{name} רוצה להירשם לקורס מאפס למקצוענית"
        />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <textarea name="message"></textarea>
      </form>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
